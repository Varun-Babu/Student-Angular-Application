<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">
                        <div class="card" >
                            <img src="https://toppng.com/uploads/preview/single-boy-indian-college-student-11562878687xcelv0smw6.png" height="200" width="200" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{i.name}}</h5>
                              <p class="card-text">Roll No : {{i.rollNo}}</p>
                              <p class="card-text">Admission No : {{i.admsnNo}}</p>
                              <p class="card-text">College : {{i.college}}</p>
                            </div>
                          </div>
                        </div>
            </div>
        </div>
    </div>
</div>
